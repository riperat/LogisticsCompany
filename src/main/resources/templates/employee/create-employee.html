<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="standart">
<header th:replace="fragments :: header"></header>
<div class="col-6">
    <h2 class="def-text">Add Office:</h2>
    <form action="#" th:action="@{/office/create}" th:object="${offices}" method="post">
        <div class="form-group">
            <div class="form-group">
                <label>Name: </label>
                <input class="form-control" type="text" th:field="*{name}" placeholder="Name" id="Name">
                <span class="text-danger" th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}">Cannot be left blank</span>
            </div>

            <div class="form-group">
                <label>location: </label>
                <input class="form-control" type="text" th:field="*{location}" placeholder="Name" id="location">
                <span class="text-danger" th:if="${#fields.hasErrors('location')}"
                      th:errors="*{location}">Cannot be left blank</span>
            </div>
        </div>
        <button type="submit" class="button">Submit</button>
    </form>
</div>
</body>
</html>
