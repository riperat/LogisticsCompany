<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="standart">
<header th:replace="fragments :: header"></header>
<div class="col-6">
    <h2 class="def-text">Edit Shipment:</h2>
    <form action="#" th:action="@{/employee/update/{id}(id=${id})}" th:object="${employee}" method="post">
        <div class="form-group">
            <div class="form-group">
                <label>Name: </label>
                <input class="form-control" type="text" th:field="*{username}" placeholder="Enter username" id="username">
                <span class="text-danger" th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}">Cannot be left blank</span>
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input class="form-control" type="text" th:field="*{password}" placeholder="Password" id="Password">
                <span class="text-danger" th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">Cannot be left blank</span>
            </div>
            <input type="hidden" th:name="id" th:value="${id}" />
        </div>
        <button type="submit" class="button">Submit</button>
    </form>
</div>
</body>
</html>
